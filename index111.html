<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #2E86C1; }
        .container { margin: 20px auto; max-width: 300px; padding: 20px; border-radius: 8px; background-color: #F2F4F4; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px; background-color: #2874A6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #21618C; }
        .result { margin-top: 20px; font-weight: bold; color: #2874A6; }
    </style>
</head>
<body>

    <h1>Diabetes Risk Calculator</h1>

    <div class="container">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" />

        <label for="bmi">BMI</label>
        <input type="number" id="bmi" step="0.1" placeholder="Enter your BMI" />

        <label for="bg">Blood Glucose (mg/dL)</label>
        <input type="number" id="bg" placeholder="Enter your blood glucose" />

        <label for="bp">Blood Pressure (Systolic)</label>
        <input type="number" id="bp" placeholder="Enter your blood pressure" />

        <button onclick="calculateRisk()">Calculate Risk</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateRisk() {
            const age = parseInt(document.getElementById('age').value);
            const bmi = parseFloat(document.getElementById('bmi').value);
            const bg = parseInt(document.getElementById('bg').value);
            const bp = parseInt(document.getElementById('bp').value);

            let riskScore = 0;

            // Simple criteria for calculating risk (for example purposes)
            if (age > 45) riskScore += 1;
            if (bmi >= 25) riskScore += 1;
            if (bg >= 100) riskScore += 1;
            if (bp >= 130) riskScore += 1;

            let resultText = '';

            if (riskScore === 0) {
                resultText = 'Low risk of diabetes. Maintain a healthy lifestyle!';
            } else if (riskScore <= 2) {
                resultText = 'Moderate risk. Consider regular check-ups and a balanced diet.';
            } else {
                resultText = 'High risk! Please consult a healthcare provider for advice.';
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>

</body>
</html>
